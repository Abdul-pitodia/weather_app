<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Montserrat:wght@500&family=Poppins&family=Roboto&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Weather App</title>
</head>

<body>
    
    <div class="container shadow-lg my-5 mx-auto p-4 rounded-3">
        <h1 class="whitey text-center  p-2 animate__animated animate__bounceIn">Weather APp</h1>

        <form class="change-location my-2 text-center text-muted animate__animated animate__fadeIn animate__delay">
            <label for="city" class="whitey p-2">Enter location to get weather information</label>
            <input type="text" name="city" class='form-control p-3' placeholder="Type a location...">
        </form>

        <div class="card shadow-lg rounded d-none">
            <img src="https://via.placeholder.com/400x300" class="time card-img-top" alt="image">

            <div class="icon bg-light mx-auto text-center animate__animated animate__zoomInDown">
                <img src="" alt=""> 
            </div> 

            <div class="text-muted text-center text-uppercase details">
                <h5 class="my-3 ">City Name</h5>

                <div class="my-3">
                    Weather Condition
                </div>

                <div class="display-4 my-4 mb-2">
                    <span>temp</span>
                    <span>&deg;C</span>
                </div>
            </div>
        </div>
    </div>

    <script src="/scripts/forecast.js"></script>
    <script src="/scripts/app.js"></script>
</body>
</html>
